<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="text">1234567890</div>
        </div>
        <div class="buttons">
            <button class="reset">C</button>
            <button class="operator">()</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
